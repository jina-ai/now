jtype: Flow
with:
  name: nowapi
  protocol: http
  port_expose: 8080
  cors: True
executors:
  - name: encoder_clip
    uses: ${{ ENV.ENCODER_NAME }}
    resources:
      memory: 8G
    uses_with:
      pretrained_model_name_or_path: ${{ ENV.CLIP_MODEL_NAME }}
  - name: indexer
    uses: ${{ ENV.INDEXER_NAME }}
    uses_metas:
      workspace: pq_workspace